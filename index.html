<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
      table {

      width: 100%;
      border: 1px solid #ddd;
      }

      th, td {
      text-align: left;
      padding: 16px;
      }

      tr:nth-child(even) {
      background-color: #f2f2f2;
      }
    </style>
    <link rel = "stylesheet" href = "./bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <title>Hello world</title>
</head>
<body>
    <h3 id="greeter">Hello</h3>

    <!-- 1. Counter with a button-->
    <div class = "container">
      <h4>Counter Example!</h4>
      <h3 id = "click-counter"></h3>
      <button class = "btn btn-success" id = "countbtn">Click here</button>
    </div>

    <!-- 2. input-->
    <div class = "container">
      <h1>Enter Names and Email addresses of your contacts</h1>
      <div class = "form-group">
         <label for = "Name">Name</label>
         <input type = "text" name = "Name" value = "" id = "Name" 
            placeholder = "Name" class = "form-control" required>
      </div>

      <div class = "form-group">
         <label for = "Email">Email</label>
         <input type = "email" name = "Email" value = "" id = "Email" 
            placeholder = "Email" class = "form-control" required>
      </div>

      <div class = "form-group">
         <button class = "btn btn-primary" id = "add-to-list">Add to list!</button>
      </div>

      <div id = "contact-list">
         <table class = "table-striped" id = "contact-table">
            <tr>
               <th class = "col-xs-2">S. No.</th>
               <th class = "col-xs-4">Name</th>
               <th class = "col-xs-6">Email</th>
            </tr>
         </table>
      </div>
    </div>

    <script src = "./view.js" ></script>
</body>
</html>
